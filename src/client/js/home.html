<div class="container-fluid">
    <div class="col-lg-5">
        <div class="row">
            <div class="col-lg-10">
                <h2>Type your expression</h2>
                <p>
                    <textarea class="form-control col-lg-12" rows="4" ng-model="expression"/>
                </p>
            </div>
            <div class="col-lg-2">
                <div class="pad-top">
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <span class="label-success block-label btn-block"
                                      ng-if="validateJson()">Valid Json</span>
                                <span class="label-danger block-label btn-block"
                                      ng-if="jsonText && validateJson()===false">Invalid Json</span>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button ng-click="runExpression()" class="btn btn-block btn-lg btn-primary">Run</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-10">
                <h2>Input your Json Here</h2>
                <p>
                    <textarea class="form-control col-lg-12" rows="15" ng-model="jsonText"/>
                </p>
            </div>
            <div class="col-lg-2">
                <div class="pad-top">
                    <table class="table table-borderless">
                        <tr>
                            <td>
                                <button ng-click="beautify()"
                                        class="btn btn-block btn-primary btn-lg center-block">
                                    Beautify
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-5 pad-top">
        <div class="col-lg-12 well">
            <uib-tabset active="activeJustified" justified="true">
                <uib-tab index="0" heading="Object">
                    <json-formatter json="outputObj" open="1"></json-formatter>
                </uib-tab>
                <uib-tab index="1" heading="JSON">
                    <pre>{{outputObj | json}}</pre>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>
</div>
